<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Hearts -->
  <g id="heart1" opacity="0.5">
    <path d="M...Z" fill="pink">
      <animateTransform attributeName="transform" type="translate" from="0,500" to="200,0" dur="5s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.5;1;0.5" dur="5s" repeatCount="indefinite"/>
    </path>
  </g>

  <g id="heart2" opacity="0.5">
    <path d="M...Z" fill="lightpink">
      <animateTransform attributeName="transform" type="translate" from="100,500" to="300,-100" dur="6s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.5;1;0.5" dur="6s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Central Heart -->
  <g id="centralHeart">
    <path d="M...Z" fill="red">
      <animateTransform attributeName="transform" type="translate" from="50,500" to="250,250" dur="4s" fill="freeze" />
    </path>
  </g>

  <!-- Header Text -->
  <text x="250" y="250" font-family="Silkscreen" font-size="30" fill="white" text-anchor="middle">
    Your Header
  </text>
</svg>
